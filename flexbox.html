<!DOCTYPE html>
<html>
    <head>
        <title>
           flexbox
        </title>
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
            }
            #container > div {
                background-color: darkcyan;
                font-size: 30px;
                padding: 30px;
                margin: 30px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>statement 1</div>
            <div>statement 2</div>
            <div>statement 3</div>
            <div>statement 4</div>
            <div>statement 5</div>
            <div>statement 6</div>
            <div>statement 7</div>
            <div>statement 8</div>
            <div>statement 9</div>
            <div>statement 10</div>
            <div>statement 11</div>
            <div>statement 12</div>
        </div>
    </body>
</html>
