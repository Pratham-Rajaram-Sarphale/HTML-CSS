<!DOCTYPE html>
<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>1st item</li>
            <li>2nd item</li>
            <li>3rd item</li>
        </ol>
        An unordered list
        <ul>
            <li>one item</li>
            <li>2 item</li>
            <li>3 item</li>
        </ul>
    </body>
</html>
