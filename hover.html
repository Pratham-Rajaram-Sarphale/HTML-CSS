<!DOCTYPE html>
<html>
    <head>
        <style>
            button{background-color: yellow;width: 400px;height: 100px;font-size: 50px;}
            button:hover{color:red;background-color: blue;}
        </style>
        <title>
            Hover
        </title>
    </head>
    <body>
        <button  onclick="window.location.href='https://youtube.com'">Youtube</button>
    </body>
</html>
