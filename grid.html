<!DOCTYPE html>
<html>
    <head>
        <title>
            grid
        </title>
        <style>
            #grid{
                background-color: aqua;
                display: grid;
                padding: 30px;
                grid-column-gap: 10px;
                grid-row-gap: 10px;
                grid-template-columns: 300px 300px auto;
            }
             .griditem{
                 background-color: red;
                 font-size: 30px;
                 padding: 30px;
             }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="griditem"> grid box 1 </div>
            <div class="griditem"> grid box 2 </div>
            <div class="griditem"> grid box 3 </div>
            <div class="griditem"> grid box 4 </div>
            <div class="griditem"> grid box 5 </div>
            <div class="griditem"> grid box 6 </div>
            <div class="griditem"> grid box 7 </div>
            <div class="griditem"> grid box 8 </div>
            <div class="griditem"> grid box 9 </div>
            <div class="griditem"> grid box 10 </div>
            <div class="griditem"> grid box 11 </div>
            <div class="griditem"> grid box 12 </div>
        </div>
    </body>
</html>
