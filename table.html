<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
        <style>
            table{
                font-family: 'Times New Roman', Times, serif;
                font-size: 40px;
                
                border-collapse: collapse;
               
            }
            td,th{font-family: 'Times New Roman', Times, serif;
                font-size: 40px;
                border: 5px solid rgb(45, 46, 45);
                padding : 20px;
            }
            

        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>name</th>
                <th>class</th>
                <th>age</th>
            </thead>
            <tbody>
                <tr>
                    <td>prs</td>
                    <td>sy</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>ias</td>
                    <td>ty</td>
                    <td>19</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
